[package]
name = "rustybuzz"
version = "0.1.0"
authors = ["Evgeniy Reizner <razrfalcon@gmail.com>"]
edition = "2018"
description = "An incremental harfbuzz port to Rust."
documentation = "https://docs.rs/rustybuzz/"
keywords = ["text", "shaping", "opentype", "truetype"]
categories = ["text-processing"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/RazrFalcon/rustybuzz"

[dependencies]
bitflags = "1"
smallvec = "1.1.0"
ttf-parser = { git = "https://github.com/RazrFalcon/ttf-parser", rev = "337e7d1" }
unicode-general-category = "0.2.0"
unicode-normalization = "0.1.11"
unicode-script = "0.5.0"

[dev-dependencies]
pico-args = "0.3.1"
pretty_assertions = "0.6.1"

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }
